<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <!-- Background with vintage teal -->
  <rect width="32" height="32" rx="4" fill="#4d888a"/>

  <!-- Inner decorative border -->
  <rect x="2" y="2" width="28" height="28" rx="2" fill="none" stroke="#325b5d" stroke-width="1"/>
  <rect x="3" y="3" width="26" height="26" rx="1.5" fill="none" stroke="#f5e6d3" stroke-width="0.5" opacity="0.4"/>

  <!-- Stylized Z letter with serif styling -->
  <text x="16" y="24" font-family="Georgia, 'Times New Roman', serif" font-size="22" font-weight="bold" fill="#f5e6d3" text-anchor="middle" style="text-shadow: 0 1px 2px rgba(0,0,0,0.3)">Z</text>

  <!-- Small decorative diamond at bottom -->
  <rect x="14.5" y="26" width="3" height="3" fill="#f5e6d3" transform="rotate(45 16 27.5)" opacity="0.6"/>

  <!-- Corner accents -->
  <path d="M4 6 L4 4 L6 4" stroke="#f5e6d3" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M26 4 L28 4 L28 6" stroke="#f5e6d3" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M4 26 L4 28 L6 28" stroke="#f5e6d3" stroke-width="1" fill="none" opacity="0.5"/>
  <path d="M26 28 L28 28 L28 26" stroke="#f5e6d3" stroke-width="1" fill="none" opacity="0.5"/>
</svg>